server:
  port: 8086

spring:
  application:
    name: scheme-service

  datasource:
    url: jdbc:postgresql://localhost:5432/shared_db
    username: YOUR_USERNAME
    password: YOUR_PASSWORD

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/jalsoochak}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:0}

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: scheme-service-group
      auto-offset-reset: earliest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"

  endpoint:
    prometheus:
      enabled: true
  metrics:
    tags:
      application: scheme-service

logging:
  file:
    name: ${LOG_FILE_PATH:../logger/logs/backend-services.log}

  pattern:
    level: "service=${spring.application.name} %5p"
