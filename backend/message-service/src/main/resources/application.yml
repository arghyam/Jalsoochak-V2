server:
  port: 8085

spring:
  application:
    name: message-service

  datasource:
    url: jdbc:postgresql://localhost:5432/shared_db
    username: YOUR_USERNAME
    password: YOUR_PASSWORD

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/jalsoochak}

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: message-service-group
      auto-offset-reset: earliest

# ──────────────────────────────────────────────────────────────
# Notification Channel Credentials (to be provided later)
# ──────────────────────────────────────────────────────────────

notification:
  channel:

    # ── Webhook / Push Notification ─────────────────────────
    webhook:
      url: ""                          # Default webhook endpoint URL
      secret: ""                       # Shared secret for request signing

    # ── Email via SendGrid ──────────────────────────────────
    email:
      sendgrid-api-key: ""             # SendGrid API key
      from-address: "noreply@example.com"
      from-name: "Water Management Platform"

    # ── WhatsApp via Gliffic ────────────────────────────────
    whatsapp:
      gliffic-api-url: ""              # Gliffic API base URL
      gliffic-api-key: ""              # Gliffic API key / auth token
      from-number: ""                  # WhatsApp sender number

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
