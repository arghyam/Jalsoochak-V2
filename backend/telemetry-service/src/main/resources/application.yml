server:
  port: 8085

spring:
  config:
    import: optional:file:./telemetry-service/.env[.properties],optional:file:.env[.properties]

  application:
    name: telemetry-service

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${SPRING_KAFKA_CONSUMER_GROUP_ID:telemetry-service-group}
      auto-offset-reset: earliest

minio:
  endpoint: ${MINIO_ENDPOINT}
  bucket: ${MINIO_BUCKET}
  access-key: ${MINIO_ACCESS_KEY}
  secret-key: ${MINIO_SECRET_KEY}
  region: ${MINIO_REGION:us-east-1}

glific:
  api-token: ${GLIFIC_API_TOKEN:}
  media-base-url: ${GLIFIC_MEDIA_BASE_URL:https://api.glific.org/v1/media}

flowvision:
  url: ${FLOWVISION_URL:https://jalsoochak.beehyv.com/flowvision/v1/extract-reading}
  bypass-system-proxy: ${FLOWVISION_BYPASS_SYSTEM_PROXY:true}
  http:
    connect-timeout-ms: ${FLOWVISION_CONNECT_TIMEOUT_MS:5000}
    read-timeout-ms: ${FLOWVISION_READ_TIMEOUT_MS:10000}
  retry:
    max-attempts: ${FLOWVISION_RETRY_MAX_ATTEMPTS:3}
    initial-backoff-ms: ${FLOWVISION_RETRY_INITIAL_BACKOFF_MS:300}

media-download:
  retry:
    max-attempts: ${MEDIA_DOWNLOAD_RETRY_MAX_ATTEMPTS:3}
    initial-backoff-ms: ${MEDIA_DOWNLOAD_RETRY_INITIAL_BACKOFF_MS:300}

eureka:
  client:
    enabled: ${EUREKA_ENABLED:false}
    register-with-eureka: ${EUREKA_REGISTER:false}
    fetch-registry: ${EUREKA_FETCH:false}
    service-url:
      defaultZone: ${EUREKA_DEFAULT_ZONE:http://localhost:8761/eureka/}

management:
  endpoints:
    web:
      exposure:
        include: ${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE:health,info}
